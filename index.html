<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita de Denzel Washington</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quote-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        blockquote {
            font-size: 1.5rem;
            font-style: italic;
            margin: 0 0 1rem;
            position: relative;
        }

        blockquote::before {
            content: "“";
            font-size: 3rem;
            position: absolute;
            left: -10px;
            top: -10px;
            color: #ccc;
        }

        blockquote::after {
            content: "”";
            font-size: 3rem;
            position: absolute;
            right: -10px;
            bottom: -10px;
            color: #ccc;
        }

        footer {
            font-size: 1rem;
            color: #666;
        }

        footer a {
            color: #0077cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <blockquote cite="https://www.youtube.com/watch?v=tlY0PkWxCW8">
            A dream without goals is just a dream.
            <footer>— <strong>Denzel Washington</strong>, <cite><a href="https://www.youtube.com/watch?v=tlY0PkWxCW8" target="_blank">Discurso en la Universidad de Dillard</a></cite></footer>
        </blockquote>
    </div>
</body>
</html>
